services:
  postgres:
    env_file:
      - .env
    image: postgres:16
    ports:
      - ${DATABASE_PORT:-5432}:${DATABASE_PORT:-5432}
    volumes:
      - data-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    command: -p ${DATABASE_PORT:-5432}
    networks:
      - job-challenge

volumes:
  data-postgres:
    driver: local

networks:
  job-challenge:
